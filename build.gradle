buildscript {
    repositories {
        jcenter()
        maven { url 'https://dl.bintray.com/laynemobile/maven/' }
    }

    dependencies {
        classpath "com.squareup:javapoet:${appJavaPoetGradleVersion}"
        classpath "com.squareup.okio:okio:${appOkioVersion}"
        classpath "com.neenbedankt.gradle.plugins:android-apt:${appAptGradleVersion}"
        classpath "com.netflix.nebula:gradle-extra-configurations-plugin:${appNebulaGradleVersion}"
        classpath "com.jfrog.bintray.gradle:gradle-bintray-plugin:${appBintrayGradlePlugin}"
        classpath "com.github.dcendents:android-maven-gradle-plugin:${appAndroidMavenGradleVersion}"
    }
}

ext {
    LICENSES = ["Apache-2.0"]
}

allprojects {
    version "${VERSION_NAME}"
}

subprojects {
    repositories {
        jcenter()
        maven { url 'https://dl.bintray.com/laynemobile/maven/' }
    }
}
